<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe game</title>
  
  
  <link rel='stylesheet prefetch' href='https://getbootstrap.com/2.3.2/assets/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="tic-tac-toe">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6 text-center">
        <div class="row">
          <h1>Tic Tac Toe</h1>
          <div class="row">
            <div class="input-prepend input-append">
                <span class="add-on win_text">O won</span><strong id="o_win" class="win_times add-on">0</strong><span class="add-on">time(s)</span>
            </div>
          </div>
          <div class="row">
            <div class="input-prepend input-append">
                <span class="add-on win_text">X won</span><strong id="x_win" class="win_times add-on">0</strong><span class="add-on">time(s)</span>
            </div>
          </div>
          <div id="inputBoxValue">
            <div class="row">
              <div class="input-prepend input-append">
                <input type="text" name="boxTotal" id="boxTotal">
              </div>
            </div>
            <div class="row">
              <div class="input-prepend input-append">
                <button class="btn btn-success span3" id="btnSubmitBoxValue">Enroll</button>
              </div>
            </div>
          </div>
          <div class="row" id="restartSection" style="display:none;">
            <div class="input-prepend input-append">
              <a href="#" id="reset" class="btn-success btn span3" >Restart</a>
            </div>
          </div>
        </div>
      </div>
      <div id="boxGame" class="row" style="display:none;">
        <ul id="game">
        </ul>
      </div>
    </div>
  </div>
  <script src='https://code.jquery.com/jquery-1.7.2.min.js'></script>
  <script  src="js/index.js"></script>

</body>

</html>
